##
# Ansible playbook for Cloud9 IDE plugin.
#

---
- hosts: all
  gather_facts: False

  tasks:
    ##
    # Setup Cloud9 IDE
    #
    - name: Cloud9 | Grab the repository
      action: git repo=$repo dest=/tmp/cloud9-build version=$version

    - name: Cloud9 | Move it into place
      action: command mv /tmp/cloud9-build/cloud9-build $path
